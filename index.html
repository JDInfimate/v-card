<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- ğŸ“± Mobile scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Be My Valentine ğŸ’–</title>

  <style>
    body {
      background: linear-gradient(135deg, #ff4d6d, #ffb3c6);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
      color: white;
      overflow-x: hidden;
      padding: 15px;
    }

    .card {
      background: rgba(255,255,255,0.2);
      padding: 25px 20px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 360px;
      position: relative;
    }

    .heart {
      font-size: 3rem;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    img.main {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      margin: 12px 0;
      border: 3px solid white;
    }

    h1 {
      font-size: 1.5rem;
      margin: 10px 0;
    }

    p {
      font-size: 1rem;
      line-height: 1.4;
    }

    button, a {
      margin: 8px auto;
      padding: 14px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      background: white;
      color: #ff4d6d;
      width: 100%;
      max-width: 260px;
      display: block;
    }

    .no {
      background: transparent;
      color: white;
      border: 2px solid white;
      position: absolute;
      width: auto;
      padding: 10px 20px;
    }

    .share {
      text-decoration: none;
      font-size: 0.95rem;
    }

    /* ğŸ–¼ï¸ Gallery (mobile friendly) */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin: 15px 0;
    }

    .gallery img {
      width: 100%;
      height: 80px;
      object-fit: cover;
      border-radius: 12px;
      border: 2px solid white;
    }
  </style>
</head>

<body>

  <!-- ğŸµ Music -->
  <audio id="loveMusic" loop>
    <source src="cupid.mp4" type="audio/mp4">
  </audio>

  <div class="card" id="card">
    <div class="heart">ğŸ’–</div>

    <img class="main" src="mine.jpg" alt="Her Photo">

    <h1>SANGSANGI ğŸ’•</h1>

    <p>Be honestâ€¦ you smiled reading this ğŸ˜˜</p>
    <p><strong>Will you be my Valentine?</strong></p>

    <button onclick="yesClicked()">YES ğŸ’•</button>
    <button class="no" id="noBtn">NO ğŸ™ˆ</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("touchstart", moveButton);

    function moveButton() {
      const card = document.getElementById("card");
      const maxX = card.clientWidth - noBtn.offsetWidth;
      const maxY = card.clientHeight - noBtn.offsetHeight;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
    }

    function yesClicked() {
      const music = document.getElementById("loveMusic");
      music.volume = 0.6;
      music.play();

      const pageLink = window.location.href;
      const message = "She said YES! ğŸ’– Happy Valentineâ€™s Day ğŸ¥°";

      document.getElementById("card").innerHTML = `
        <div class="heart">â¤ï¸</div>
        <h1>SANGSANGI said YES! ğŸ¥°</h1>
        <p>My heart is smiling right now ğŸ’•</p>

        <div class="gallery">
          <img src="img1.jpg">
          <img src="img2.jpg">
          <img src="img3.jpg">
          <img src="img4.jpg">
          <img src="img5.jpg">
          <img src="img6.jpg">
        </div>

        <a class="share"
           href="https://wa.me/?text=${encodeURIComponent(message + ' ' + pageLink)}"
           target="_blank">
           Share on WhatsApp ğŸ’¬
        </a>

        <button class="share" onclick="shareInstagram()">
          Share on Instagram ğŸ“¸
        </button>
      `;
    }

    function shareInstagram() {
      navigator.clipboard.writeText(window.location.href);
      alert("Link copied ğŸ’– Paste it in Instagram!");
      window.open("https://www.instagram.com", "_blank");
    }
  </script>

</body>
</html>
